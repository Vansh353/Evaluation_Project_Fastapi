<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Forgot Password</h1>
    <p>Dear User,</p>
    <p>We have received a request to reset your password. To proceed, please click on the button below:</p>
    <button class="button">Reset Password</button>
    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Thank you,</p>
   
</body>
</html>
